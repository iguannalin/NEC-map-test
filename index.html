<!DOCTYPE html>
<html lang="en">
<head>
  <title>NEC Members Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <!--   Plugins -->
  <link rel="stylesheet" href="dist/leaflet-search.min.css"/>
  <script src="dist/leaflet-search.min.js"></script>
  <link rel="stylesheet" href="dist/MarkerCluster.css">
  <link rel="stylesheet" href="dist/MarkerCluster.Default.css">
  <script src="dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="container">
  <div id="map"></div>
  <div id="filters-header-container">
    <div id="filter-tabs">
      <button class="filter-tab is-open" id="filter-tab-work">
        Filter by area of work
      </button>
      <button class="filter-tab" id="filter-tab-leadership">
        Filter by leadership
      </button>
      <button class="filter-tab" id="filter-tab-areas">
        Filter by areas of focus
      </button>
    </div>
  </div>
  <div id="filters-container">
    <p id="applied-filters">loading members...</p>
    <div class="filters is-open" id="filters-work">
      <div class="checkbox-container">
        <button class="button-filter-clearall" onclick="clearAllFilters()">
          x Clear All
        </button>
      </div>
    </div>
    <div class="filters" id="filters-leadership">
      <div class="checkbox-container">
        <button class="button-filter-clearall"
                onclick="clearAllFilters()">
          x Clear All
        </button>
      </div>
    </div>
    <div class="filters" id="filters-areas">
      <div class="checkbox-container">
        <button class="button-filter-clearall"
                onclick="clearAllFilters()">
          x Clear All
        </button>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
